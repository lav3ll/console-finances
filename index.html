<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <title>Console Finances</title>
  </head>
  <body>
    <h1 class="text-center opacity-25">This information can also be found in the console</h1>
    <div class="container-fluid content">
        <h2 class="text-center my-3 border-bottom">Financial Analysis</h2>

        
        <div class="row mx-5 border border-3 financialContainer">
          <div class="card col-12  align-items-center border-0 pt-3 totalMonths"><p>TOTAL MONTHS</p></div>
        <div class="card col-12 align-items-center border-0 pt-3 totalValue"> <p>TOTAL PROFIT/LOSS VALUE</p> </div>
        <div class="card col-12 align-items-center border-0 pt-3 avgChange"><p>AVG CHANGE</p></div>
        <div class="card col-12 align-items-center border-0 pt-3 greatestIncrease"><p></p>GREATEST INCREASE</div>
        <div class="card col-12 align-items-center border-0 pt-3 pb-3  greatestDecrease"><p></p>GREATEST DECREASE</div>
        </div>
        
      </div>
    </div>

    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
